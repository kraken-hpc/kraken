syntax = "proto3";
package PXE;
option go_package = ".;pxe";

message Client {
    enum Method {
        PXE  = 0;
        iPXE = 1;
    }
    Method method = 1;
    enum State {
        NONE = 0; 
        WAIT = 1; // PXE information passed to module
        INIT = 2; // DHCP handshake complete
    }
    State state = 2;
}