syntax = "proto3";
package RPi3;
option go_package = ".;rpi3";

message Pi {
    string chassis = 1; // chassis name
    uint32 rank = 2; // Pi's rank in chassis
    enum Model {
        ThreeB      = 0;
        ThreeBPlus  = 1;
    }
    Model model = 3;
    enum PXE {
        NONE = 0; 
        WAIT = 1; // PXE information passed to module
        INIT = 2; // DHCP handshake complete
    }
    PXE pxe = 4;
}