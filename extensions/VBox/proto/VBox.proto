 syntax = "proto3";
 package proto;

message VBox {
    string api_server = 1; // chassis name
    string name = 2; // vm name
    string uuid = 3; // vm uuid 
    enum PXE {
        NONE = 0; 
        WAIT = 1; // PXE information passed to module
        INIT = 2; // DHCP handshake complete
    }
    PXE pxe = 4;
}