---
- name: Install nginx
  become: true
  package:
    name: nginx
    state: present

- name: Configure nginx
  become: true
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644

- name: Download/extract optmized kraken-dashboard release
  become: true
  unarchive:
    src: "{{ kr_dashboard_url }}"
    dest: /usr/share/nginx/html
    remote_src: true

- name: Enable nginx
  become: true
  service:
    name: nginx
    enabled: true
    state: started
