---
kr_url: github.com/kraken-hpc/kraken
kr_repo: https://github.com/kraken-hpc/kraken.git
kr_repo_version: main 
kr_build_args: "-v -force"
kr_src_dir: "/home/vagrant/kraken-src"
kr_build: "kraken-build"
kr_build_dir: "{{ kr_src_dir }}/build"
kr_conf_file: "{{ kr_src_dir }}/config/vbox.yaml"
kr_target: kraken-linux-amd64
kr_link_dir: /home/vagrant
kr_rpm: true
kr_version: 1.0
kr_dist_string: "vbox"
kr_release: "1"
kr_rpm_path: "{{ ansible_env.HOME }}/rpmbuild/RPMS/x86_64/\
             kraken-{{ kr_version }}-{{ kr_release }}{{ kr_dist_string }}.\
             x86_64.rpm"
