---
- name: Install nginx and nodejs
  become: yes
  package:
    name: 
      - nginx
      - nodejs
    state: present

- name: Configure nginx
  become: yes
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644

- name: Get kraken-dashboard
  git:
    repo: "https://github.com/hpc/kraken-dashboard.git"
    dest: "/home/vagrant/kraken-dashboard"
    version: "master"

- name: Npm install node modules
  npm:
    path: "/home/vagrant/kraken-dashboard"

- name: Npm build
  shell: "npm run build"
  args:
    chdir: /home/vagrant/kraken-dashboard

