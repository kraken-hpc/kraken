- name: git clone kraken
  git:
    repo: "{{ kr_repo }}"
    dest: "{{ kr_src_dir }}"
    version: "{{ kr_repo_version }}"

- name: go get kraken (to get dependencies)
  shell: "go get"
  args:
    chdir: "{{ kr_src_dir }}"

- name: go mod vendor kraken (for u-root)
  shell: "go mod vendor"
  args:
    chdir: "{{ kr_src_dir }}"

- name: Build kraken-build
  shell: "go build {{ kr_build }}.go"
  args:
    creates: "{{ kr_build }}"
    chdir: "{{ kr_src_dir }}"

- name: Build kraken
  shell: "./{{ kr_build }} {{ kr_build_args }} -config {{ kr_conf_file }}"
  args:
    creates: "{{ kr_build_dir }}"
    chdir: "{{ kr_src_dir }}"

- name: Symlink local kraken
  file:
    src: "{{ kr_build_dir }}/{{ kr_target }}"
    dest: "{{ kr_link_dir }}/kraken"
    state: link
